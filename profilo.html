<!DOCTYPE html>
<head>
    <title>pushpendra profilo</title>
    <link rel="stylesheet" href="profilo.css">
</head>
<body>
    <div class="profile-card">
        <div class="blue">
            <div class="pic">
                <img class="profile-pic"src="../images/profile-picture.jpg" alt="">
            </div>
        </div>
        <div>
            <p class="name">PUSHPENDRA KUMAR</p>
        </div>
        <div>
            <p class="work">Web Devloper</p>
        </div>
        <div class="social-media">
            <div class="facebook-div">
                <img class="facebook"src="../images/facebook (1).png" alt="">
            </div>
            <div class="instagram-div">
                <img class="instagram"src="../images/instagram.png" alt="">
            </div>
            <div class="github-div">
                <img class="github"src="../images/github.png" alt="">
            </div>
            <div class="linkedin-div">
                <img class="linkedin"src="../images/linkedin (1).png" alt="">
            </div>
        </div>
        <div class="contact">
            <button class="follow">Follow</button>
            <button>Message</button>
        </div>
        <div class="stats">
            <div class="like">
                <img src="../images/heart.png" alt="">
                <p>60k</p>
                <p>|</p>
            </div>
            <div class="share">
                <img src="../images/share.png" alt="">
                <p>20k</p>
                <p>|</p>
            </div>
            <div class="mess">
                <img src="../images/message-bubble.png" alt="">
                <p>12k</p>
            </div>
        </div>
    </div>
</body>
</html>
